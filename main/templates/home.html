<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OK OCE Youth</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: white;
            color: black;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px; /* Jarak antara logo dan navbar */
        }
        header .logo img {
            height: 50px; /* Atur ukuran gambar logo */
            width: auto;
        }
        header nav {
            display: flex;
            gap: 15px; /* Jarak antar tautan */
        }
        header nav a {
            color: black;
            text-decoration: none;
            font-size: 1em;
        }
        header nav a:hover {
            text-decoration: underline;
        }
        .hero {
            background: url('home1.png') no-repeat center center/cover;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .content h2 {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .content p {
            font-size: 1em;
            margin: 10px 0;
        }
        footer {
            background-color: #343A40;
            color: white;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        footer a {
            color: #FF6F61;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="logo1.png" alt="OK OCE Youth Logo">
        </div>
        <nav>
            <a href="#">Home</a>
            <a href="#about">About Us</a>
            <a href="#program">Program</a>
            <a href="#event">Event</a>
            <a href="#partner">Partner</a>
            <a href="#contact">Contact Info</a>
        </nav>
    </header>

    <div class="hero"></div>

    <div class="content">
        <h2>What is Oke Oce Youth</h2>
        <h2>VISI MISI</h2>
    </div>

    <footer>
        <p>&copy; 2025 OK OCE Youth | <a href="mailto:okeoceyouth@gmail.com">okeoceyouth@gmail.com</a> | Tel: +62 822 1010 9142</p>
    </footer>
</body>
</html>
